<!DOCTYPE html>

{% load static %}

<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
            {{ title|capfirst }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
	<div class="container" style="width: 510px; margin-top: 100px">
        <div class="login">
            <div class="h2 text-center head">
                {{ title|capfirst }}
            </div>            
            {% block content %}
            {% endblock %}
        </div>
	</div>
</body>
</html>
