<div class="links clearfix">
    <ul class="links-menu">
        <li><a href="{% url 'products:index'%}" 
            {% if not product and request.resolver_match.kwargs.category_id is None %}
                class="active"
            {% endif %}
            >все</a></li>
        {% for link in products_menu %}
            <li><a href="{% url 'products:category' link.id %}"
            {% if product and product.category.id == link.id or link.id == request.resolver_match.kwargs.category_id %}
                class="active"
            {% endif %}
            >{{link.name}}</a></li>
        {% endfor %}
    </ul>
</div>
