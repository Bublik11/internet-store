<div class="links clearfix">
    <ul class="links-menu">
        {% for link in products_menu_links %}
            <li>
                {% comment "" %}
                    <a href="{% url link.url %}" 
                    {% if request.resolver_match.url_name == link.url %}
                        class="active"
                    {% endif %}>
                    {{link.name}}</a>
                {% endcomment %}
                <a href="#"> {{link.name}} </a>
            </li>
        {% endfor %}
    </ul>
</div>
