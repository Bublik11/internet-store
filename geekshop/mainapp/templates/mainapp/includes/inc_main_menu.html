<div class="header clearfix">
    <a href="{% url 'main' %}" class="logo"></a>
    <ul class="menu">
        {% for link in main_menu %}
            <li>
                <a
                    href="{% url link.url %}"
                    {% if link.name == is_active %}
                        class="active"
                    {% endif %}>
                    {{ link.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="#" class="search"></a>
    <a href="#" class="basket"></a>
</div>
